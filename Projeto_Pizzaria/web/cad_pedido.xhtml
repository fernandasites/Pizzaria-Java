<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <!-- repeat !important;-->
    <h:body>
        <h:panelGrid>
        <h:outputLabel value="Cadastro De Pedidos"/>
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="Item"/>
                    <h:inputText maxlength="25" size="25"/>
                    
                    <h:outputLabel value="Busque um item ao lado"/>
                    <h:inputText maxlength="25" size="25"/>
                    
                </h:panelGrid>
                
                <h:panelGrid columns="6">
                    <h:commandButton value="Valor"/>
                    <h:inputText maxlength="15" size="15"/>
                    
                    <h:outputLabel value="Quantidade"/>
                    <h:inputText maxlength="10" size="10"/>
                    
                    <h:outputLabel value="Codigo"/>
                    <h:inputText maxlength="21" size="21"/>
                    
                </h:panelGrid>
                
                <h:panelGrid columns="5">
                    <h:commandButton value="  +   "/>
                    <h:commandButton value="  -   "/>
                    <h:commandButton value="Calcular"/>
                    
                    <h:outputLabel value="Total"/>
                    <h:inputText maxlength="21" size="21"/>
                </h:panelGrid>
                
                <h:panelGrid columns="5">
                    <h:outputLabel value="Código Item"/>
                    <h:outputLabel value="Descrição"/>
                    <h:outputLabel value="Valor Unitário"/>
                    <h:outputLabel value="Quantidade"/>
                    <h:outputLabel value="Total"/>
                </h:panelGrid>
                
                <h:panelGrid columns="4" rules="3">
                    <h:inputText maxlength="21" size="21"/>
                    <h:inputText maxlength="21" size="21"/>
                    <h:inputText maxlength="21" size="21"/>
                    
                    <h:inputText maxlength="21" size="21"/>
                    <h:inputText maxlength="21" size="21"/>
                    <h:inputText maxlength="21" size="21"/>
                    
                    <h:inputText maxlength="21" size="21"/>
                    <h:inputText maxlength="21" size="21"/>
                    <h:inputText maxlength="21" size="21"/>
                    
                    <h:inputText maxlength="21" size="21"/>
                    <h:inputText maxlength="21" size="21"/>
                    <h:inputText maxlength="21" size="21"/>
                    
                </h:panelGrid>
                
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
